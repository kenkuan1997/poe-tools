<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 { font-size: 24px; }
    h2, h3 { font-size: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="number"] { width: 80px; }
    #result, #reverseResult {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-line;
    }
    nav {
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .calculator {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 15px;
    }
    .image-gallery {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .image-gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>
    window.onload = function() {
      window.location.href = "poe-calculator.html";
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">主頁</a> |
    <a href="poe-calculator.html">POE 單屬性計算器</a> |
    <a href="poe-calculator2.html">POE 雙屬性計算器</a>
  </nav>
  <hr>
  <h1><strong>HI</strong></h1>
</body>
</html>
